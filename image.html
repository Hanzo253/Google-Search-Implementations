<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav ml-auto">
                <li class="nav item active">
                    <div class="container">
                        <a href="index.html" title="Go to Google Homepage"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" id="google-logo" alt="Google Logo"></a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" class="google-img img-fluid rounded mx-auto d-block" alt="Google Image Logo">
        </div>
        <div class="form-group has-search col-lg-4 mx-auto">
            <form action="http://images.google.com/images">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="search-bar form-control py-2 border rounded-pill mx-auto d-block" name="q">
                <button type="submit" class="search-btn"><span class="fa fa-search"></span></button>
                <span class="clear-btn"><span class="fa fa-times"></span></span>
                <span class="line"></span></span>
            </form>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
