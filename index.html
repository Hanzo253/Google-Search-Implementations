<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav ml-auto">
                <li class="nav item active">
                    <a href="advanced.html" class="nav-link">Advanced Search</a>
                </li>
                <li class="nav item active">
                    <a href="image.html" class="nav-link">Images</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="google img-fluid rounded mx-auto d-block" alt="Google Logo">
        </div>
        <div class="form-group has-search col-lg-4 mx-auto">
            <form action="https://google.com/search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="search-bar form-control py-2 border rounded-pill mx-auto d-block" name="q">
                <input type="submit" class="search-button btn btn-light" value="Google Search" name="btnK">
                <input type="submit" class="lucky-button btn btn-light" value="I'm Feeling Lucky" name="btnI">
            </form>
        </div>
    </body>
</html>
